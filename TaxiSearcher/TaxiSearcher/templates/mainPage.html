<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>TaxiSearcher</title>
</head>
<body>
    {% block mainbody %}
    {{ hello }}
        <form action="taxiSearch" method="post">
            {% csrf_token %}
            请输入你的起始地址：
                <input type="text" name="address">
            请输入你的目的地：
                <input type="text" name="address">
            <input type="submit" value="Submit">
        </form>

        <div id="taxiArea">
            <table id="foundedTaxi" border=1>
                {% for taxi in taxiList %}
                <tr>
                    <td>{{taxi.id}}</td>
                    <td>{{taxi.position}}</td>
                    <td>{{taxi.cost1}}</td>
                    <td>{{taxi.cost2}}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    {% endblock %}

</body>
</html>
